 nestorian_antioch:0 "Controller of Antioch"
 desc_nestorian_antioch:0 "Antioch, the Cradle of Christianity, was a center of Christianity during Roman times. It became the seat of one of the five original patriarchates, along with Constantinople, Jerusalem, Alexandria and Rome. Antioch was once a bustling metropolis of half a million souls, but declined as it was ravaged during the Crusades. It fell in the 13th century as the city was razed by Muslims, and its entire Christian population was either enslaved or killed."
 nestorian_taysifun:0 "Controller of Taysifun"
