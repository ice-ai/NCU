 flavor_tur.4999.t:0 "The Albania War" 
 flavor_tur.4999.d:0 "Albania is our inherent territory, for which the Sultan launched the war to recover it, but now we seem to be on the losing side. What should we do ?"
 flavor_tur.4999.a:0 "Keep battle!"
 flavor_tur.4999.b:0 "Abandon Albania"
 flavor_tur.5000.t:0 "Mehmed II"
 flavor_tur.5000.d:0 "At the age of 12,Mehmed II served as sultan until his fathar was reinstated . Now sultan has passed away. Let's cheer for the new sultan!"
 flavor_tur.5000.a:0 "Let's cheer for the new sultan!"
 flavor_tur.5001.t:0 "City of Worlds Desire"
 flavor_tur.5001.d:0 "Constantinople, The Queen of Cities, City of Worlds Desire, such an important city should be in our hands."
 flavor_tur.5001.a:0 "Send them an ultimatum"
 flavor_tur.5001.b:0 "Maybe we should wait for another chance?"
 flavor_tur.5002.t:0 "An Ultimatum From the Turkish"
 flavor_tur.5002.d:0 "Respected Basileus, shameless Turkishs sent us an Ultimatum, they want to take Konstantinoupolis, how should we respond?"
 flavor_tur.5120.d:0 "The rude turks want us to hand over [151.GetName],how should we respond?"
 flavor_tur.5002.a:0 "We have no choice"
 flavor_tur.5002.b:0 "We will never yield"
 flavor_tur.5003.t:0 "The Pope's proposal"
 flavor_tur.5003.d:0 "Respected Basileus,The patriarch of Rome sent us a letter saying that if we  Convert to Catholic, he will help restore our independence, what should we do?"
 flavor_tur.5003.a:0 "We need his help"
 flavor_tur.5003.b:0 "We will not abandon our faith"
 flavor_tur.5004.t:0 "They surrendered"
 flavor_tur.5004.d:0 "At last we entered Constantinople after a great battle, and the captured emperor of Rome made a condition that, as we are also an orthodox country, he would cede the throne to you in order to continue the Roman empire. If you accept his terms from this day forward, you are the legitimate emperor of Rome."
 flavor_tur.5004.a:0 "Good. We're going to have the enthronement ceremony"
 flavor_tur.5004.b:0 "I don't want a crown like that"
 flavor_tur.5005.t:0 "Basileus"
 flavor_tur.5005.d:0 "Respected Basileus,Basileía Rhomaíon was traditionally a Greek country, and now our courts are full of greeks, but there are a lot of people here who are unhappy with your turkic heritage. Maybe we can do something about it?"
 flavor_tur.5005.a:0 "The promotion of Greek education nationwide"
 flavor_tur.5005.b:0 "The promotion of Turkish education nationwide"
 flavor_tur.5005.c:0 "Just learn a foreign language together"
