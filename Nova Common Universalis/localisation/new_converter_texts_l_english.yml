 flavor_rus.1017.t:0 "The future of Russia"
 flavor_rus.1017.d:0 "Our empire has been a great success, but the size of our country also affects our strategy. It's time to establish a strategic focus."
 flavor_rus.1017.a:0 "We should focus on Europe"
 flavor_rus.1017.b:0 "We should focus on Asia"
 flavor_rus.1017.c:0 "The two-headed eagle does not need to focus on one side"
 flavor_rus.1018.t:0 "Sophia Palaiologos"
 flavor_rus.1018.d:0 "My Great Kniaz , a messenger sent a personal letter from the Pope. After hearing that you were short of a queen, he asked if you would marry princess Sofia, the niece of the Roman emperor. "
 flavor_rus.1018.a:0 "Yes,This is a good chance!"
 flavor_rus.1018.b:0 "NO,I need a local queen!"
 ILK:0 "Ilkhanate"
 ILK_ADJ:0 "Ilkhanid"
 restore_ilkhanate_decision_title:0 "Re-form the Ilkhanate"
 restore_ilkhanate_decision_desc:0 "The Ilkhanate, successors to the Mongol Empire in Persia, once ruled over a great empire. It is time to restore this legacy and rule Persia as a new dynasty of Ilkhans."
 punjab_nation_title:0 "Kingdom of Punjab"
 punjab_nation_desc:0 "We must unite the Punjabi people if we are ever to be able to stand against foreign invaders. Together we will build a modern state with armies capable of taking on the many enemies who would attack us for our lands, and who would do anything to extinguish our faith!"
 ZOR:0 "Eran"
 ZOR_ADJ:0 "Zoroastrian"
 ZOR_ideas:0 "Zoroastrian ideas"
 ZOR_ideas_start:0 "Zoroastrian Tradition"
 ZOR_ideas_bonus:0 "Zoroastrian Ambition"
 restore_the_high_priesthood:0 "Restore the High Priesthood"
 restore_the_high_priesthood_desc:0 "In the old empire, the High Priesthood in Esfahan was the religious leader of Zoroastrianism. Now we should learn from zoroastrianism's decline in Eran , restore the Moabadan-Moabad and spread our faith widely"
 the_immortals:0 "The Immortals"
 the_immortals_desc:0 "Zoroastrianism suffered a great setback as a result of the Arab conquest in the 7th century. So we have rebuilt the The Immortals, like the ancient Persian warrior elite described by Herodotus, carry on the martial traditions of our legendary predecessors, and fight all who threaten the legacy of Zoroaster."
 flavor_per.101.t:0 "A discussion of the capital"
 flavor_per.101.d:0 "With the revival of our country, $CAPITAL_CITY$ seems a little narrow. Maybe we should expand the capital, or go further and build a new capital?"
 flavor_per.101.a:0 "Isfahan, the trading hub, is the best capital"
 flavor_per.101.b:0 "We should restore the traditions of the old empire"
 flavor_per.101.c:0 "Cyrus is our king"
 flavor_per.101.e:0 "Just expand $CAPITAL_CITY$"
 flavor_per.101.f:0 "It would be better to build a new capital"
 flavor_per.101.g:0 "Tabriz is the right choice"
 flavor_per.101.h:0 "Don't waste our money"
 flavor_per.102.t:0 "End of the project"
 flavor_per.102.d:0 "The construction of the new royal center is finally finished and before us now lie one of the greatest cities of the world. Starting at the Chahar Bagh avenue and ending with the great Maydan-i Naqsh-i Jahan we have now gathered all the government institutions of our empire in one place.\nThis Maidan is itself a microcosm of our empire, a huge square filled with the stands of merchants from all over our lands,  the Imperial Bazaar and the Ali Qapu Palace of our $MONARCHTITLE$. In the process of completing the restructuring of the city many new construction techniques have been born out of necessity and a generation of artisans and architects have developed their trades further than was previously thought possible."
 flavor_per.102.a:0 "Wonderful!"
 zor_building_capital:0 "Building capital"
 desc_zor_building_capital:0 "The resources of this area are partly consumed by the project to remake the city into a world capital."
 zor_new_capital:0 "New capital of Eran"
 desc_zor_new_capital:0 "After our restructuring of the city this is more true than ever. This city is the artistic, political and cultural capital not only of Eran but the entire Persianate world."
 zor_new_capital_1:0 "Takht-e Jamshid"
 desc_zor_new_capital_1:0 "After our restructuring of the city this is more true than ever. This city is the artistic, political and cultural capital not only of Eran but the entire Persianate world."
 zoroastrian_nation_title:0 "Restore The Eran Empire"
 zoroastrian_nation_desc:0 "Since the Arab conquest in the 7th century, the old empire fell, and sacred beliefs have been forgotten, It is time to rebuild the empire and drive out the islamic invaders!"
