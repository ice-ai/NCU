l_english:
 cu_notre_dome: "Notre Dame"
 desc_cu_notre_dome: "Art Slot: §G+1§!\nArt Power: §G+4.0§!\n\nNotre-Dame de Paris, meaning 'Our Lady of Paris', is a medieval Catholic cathedral on the Île de la Cité in the fourth arrondissement of Paris, France. The cathedral is widely considered to be one of the finest examples of French Gothic architecture, and it is among the largest and best-known church buildings in the Catholic Church in France, and in the world. The innovative use of the rib vault and the flying buttress; the tall spires, the enormous and colorful rose windows, the naturalism and abundance of its sculptural decoration, set it apart from earlier Romanesque architecture."
 cu_forbidden_palace: "Forbidden Palace"
 desc_cu_forbidden_palace: "Art Slot: §G+2§!\nArt Power: §G+4.0§!\n\nThe Forbidden City is Chinese imperial palace from the Ming dynasty since 1420, it serves as the home of emperors and their households as well as the ceremonial and political center of Chinese government. Constructed from 1406 to 1420, the complex consists of 980 buildings and covers 72 hectares (over 180 acres). The palace exemplifies traditional Chinese palatial architecture, and has influenced cultural and architectural developments in East Asia and elsewhere."
 cu_hagia_sophia: "Hagia Sophia"
 desc_cu_hagia_sophia: "Art Slot: §G+2§!\nArt Power: §G+4.0§!\n\nHagia Sophia is built in 537 AD by East Roman Empire at the beginning of the Middle Ages, it was famous in particular for its massive dome. It was the world's largest building and an engineering marvel of its time. It is considered the epitome of Byzantine architecture and is said to have 'changed the history of architecture'."
 cu_piazza_san_marco: "Piazza San Marco"
 desc_cu_piazza_san_marco: "Art Slot: §G+1§!\nArt Power: §G+3.0§!\n\nPiazza San Marco, or St Mark's Square, is the principal public square of Venice, where it is generally known just as la Piazza ('the Square'). All other urban spaces in the city (except the Piazzetta and the Piazzale Roma) are called campi ('fields'). The Piazzetta ('little Piazza/Square') is an extension of the Piazza towards the lagoon in its south east corner (see plan). The two spaces together form the social, religious and political centre of Venice and are commonly considered together."
 cu_chichen_itza: "Chichen Itza"
 desc_cu_chichen_itza: "Art Power: §G+4.0§!\nGolden Age Length: §G+50.0%§!(§RObsolete§!)\n\nChichen Itza was one of the largest Maya cities and it was likely to have been one of the mythical great cities, or Tollans, referred to in later Mesoamerican literature. Chichen Itza was a major focal point in the Northern Maya Lowlands from the Late Classic (c. AD 600–900) through the Terminal Classic (c. AD 800–900) and into the early portion of the Postclassic period (c. AD 900–1200). The site exhibits a multitude of architectural styles, reminiscent of styles seen in central Mexico and of the Puuc and Chenes styles of the Northern Maya lowlands. The presence of central Mexican styles was once thought to have been representative of direct migration or even conquest from central Mexico, but most contemporary interpretations view the presence of these non-Maya styles more as the result of cultural diffusion."
 cu_dome_of_the_rock: "Dome Of The Rock"
 desc_cu_dome_of_the_rock: "Art Slot: §G+1§!\nArt Power: §G+4.0§!\n\nThe Dome of the Rock is an Islamic shrine located on the Temple Mount in the Old City of Jerusalem. It was initially completed in 691 CE at the order of Umayyad Caliph Abd al-Malik during the Second Fitna, built on the site of the Roman temple of Jupiter Capitolinus, which had in turn been built on the site of the Second Jewish Temple, destroyed during the Roman Siege of Jerusalem in 70 CE. The original dome collapsed in 1015 and was rebuilt in 1022–23. The Dome of the Rock is in its core one of the oldest extant works of Islamic architecture.\n\nThe site's great significance for Muslims derives from traditions connecting it to the creation of the world and to the belief that the Prophet Muhammad's Night Journey to heaven started from the rock at the center of the structure."
 cu_kofukuji_naru: "Kofuku-ji"
 desc_cu_kofukuji_naru: "Art Slot: §G+1§!\nArt Power: §G+4.0§!\n\nKofuku-ji has its origin as a temple that was established in 669 by Kagami-no-Ōkimi, the wife of Fujiwara no Kamatari, wishing for her husband’s recovery from illness. Its original site was in Yamashina, Yamashiro Province (Kyoto). In 672, the temple was moved to Fujiwara-kyō, the first planned Japanese capital to copy the orthogonal grid pattern of Chang'an. In 710 the temple was dismantled for the second time and moved to its present location, on the east side of the newly constructed capital, Heijō-kyō, today's Nara.\n\nKōfuku-ji was the Fujiwara's tutelary temple, and enjoyed prosperity for as long as the family did. The temple was not only an important center for the Buddhist religion, but also retained influence over the imperial government, and even by 'aggressive means' in some cases. When many of the Nanto Shichi Daiji such as Tōdai-ji -declined after the move of capital to Heian-kyō (Kyoto), Kōfuku-ji kept its significance because of its connection to the Fujiwara.\n\nThe temple was damaged and destroyed by civil wars and fires many times, and was rebuilt as many times as well, although finally some of the important buildings, such as two of the three golden halls, the nandaimon, chūmon and the corridor were never reconstructed and are missing today."
 cu_great_mosque_of_djenne: "Great Mosque Of Djenne"
 desc_cu_great_mosque_of_djenne: "Art Slot: §G+1§!\nArt Power: §G+3.0§!\n\nThe actual date of construction of the first mosque in Djenné is unknown, but dates as early as 1200 and as late as 1330 have been suggested. The earliest document mentioning the mosque is Abd al-Sadi's Tarikh al-Sudan which gives the early history, presumably from the oral tradition as it existed in the mid seventeenth century. The tarikh states that a Sultan Kunburu became a Muslim and had his palace pulled down and the site turned into a mosque. He built another palace for himself near the mosque on the east side. His immediate successor built the towers of the mosque while the following Sultan built the surrounding wall."
 cu_the_chapel_of_the_tablet: "Chapel Of The Tablet"
 desc_cu_the_chapel_of_the_tablet: "Art Slot: §G+1§!\nArt Power: §G+4.0§!\n\nThe Church of Our Lady Mary of Zion is said to have existed in some form on this spot since around the 4th century CE. As the story goes, the Ark was brought to Ethiopia, by the son of the Queen of Sheba, and placed in the church where it has stayed ever since."
 cu_umayyad_mosque: "Umayyad Mosque"
 desc_cu_umayyad_mosque: "Art Slot: §G+1§!\nArt Power: §G+4.0§!\n\nThe Umayyad Mosque, also known as the Great Mosque of Damascus, located in the old city of Damascus, is one of the largest and oldest mosques in the world. It is considered by some Muslims to be the fourth-holiest place in Islam.\n\nAfter the Muslim conquest of Damascus in 634, the mosque was built on the site of a Christian basilica dedicated to John the Baptist (Yahya), honored as a prophet by Christians and Muslims. A legend dating to the 6th century holds that the building contains the head of John the Baptist. The mosque is also believed by Muslims to be the place where Jesus (Isa) will return at the End of Days. The mausoleum containing the tomb of Saladin stands in a small garden adjoining the north wall of the mosque."
 cu_machu_picchu: "Machu Picchu"
 desc_cu_machu_picchu: "Art Power: §G+5.0§!\n\nClinging to a Peruvian mountaintop at an elevation of 7,700 feet, Machu Picchu was an extraordinary Incan city and a marvel of pre-Columbian architecture. Constructed in the mid-15th century, scholars believe that much of the city was a palace complex of the mighty Incan ruler Pachacuti Inca Yupanqui. Constructed almost entirely of white granite stone, the city was inexplicably deserted in the mid-16th century. The marauding Spanish Conquistadors did not discover the site during their conquest of the Incas, so it has remained relatively intact until today.\nArchaeologists have identified the aforementioned palace complex, as well as temples, residential areas, plazas and a cemetery, all carved from the living rock. The mountainous terrain surrounding the central structures has been carved into stepped agricultural terraces which were at one time watered by an extensive aqueduct system, in itself a remarkable feat in a mountainous locale.\nAlthough in ruins, Machu Picchu retains an extraordinary rugged beauty even today. It must have been an incredible city during the days when the mighty Incas called it home."
 cu_machu_picchu_t: "Art Power: §G+5.0§!"
 cu_shwedagon_pagoda: "Shwedagon Pagoda"
 desc_cu_shwedagon_pagoda: "Art Slot: §G+4§!\nArt Power: §G+2.0§!\n\nThe Shwedagon Pagoda is a gilded stupa located in Yangon, Myanmar. The 326-foot-tall pagoda is situated on Singuttara Hill, to the west of Kandawgyi Lake, and dominates the Yangon skyline.\n\nShwedagon Pagoda is the most sacred Buddhist pagoda in Myanmar, as it is believed to contain relics of the four previous Buddhas of the present kalpa. These relics include the staff of Kakusandha, the water filter of Koṇāgamana, a piece of the robe of Kassapa, and eight strands of hair from the head of Gautama."
 cu_templo_mayor_tenochtitlan: "The Great Pyramid of Tenochtitlan"
 desc_cu_templo_mayor_tenochtitlan: "Art Power: §G+5.0§!\n\nThe tale of Tenochitlan is well known – founded in 1325, it rose to be the capital of the Aztec empire and the largest city in the pre-Columbian world."
 cu_borobudur_temple: "Borobudur Temple"
 desc_cu_borobudur_temple: "Art Slot: §G+2§!\nArt Power: §G+3.0§!\n\nBorobudur, located in Magelang of Central Java, Indonesia, is said to be the greatest Buddhist stupa. A stupa is a mound that is filled with Buddhist relics. Borobudur was built before 800 A.D. It is known for its decorations, statues, exceptional up keeping and conservation. It is one of the world’s most complex buildings."
 cu_takht_e_soleyman: "Takht-e Soleyman"
 desc_cu_takht_e_soleyman: "Art Power: §G+4.0§!\n\nTakht-e Soleyman, ancient city and Zoroastrian temple complex of Iran’s Sāsānian dynasty, subsequently occupied by other groups, including the Mongol Il-Khanid dynasty."
 cu_great_wall_1: "Great Wall(Crumbled)"
 desc_cu_great_wall_1: "Once the firm shield against barbarian invasion, the Great Wall has been for long years out of repair, and is now almostly crumbled."
 cu_great_wall_2: "Great Wall(Repaired)"
 desc_cu_great_wall_2: "After repair, the Great Wall has regained its ancient strength."
 cu_great_wall_3: "Great Wall(Fortified)"
 desc_cu_great_wall_3: "The Great Wall has been modified to suit today's warfare."
 cu_london_tower: "Tower of London"
 desc_cu_london_tower: "Art Slot: §G+1§!\nArt Power: §G+2.5§!\n\nThe massive White Tower is a typical example of Norman military architecture, whose influence was felt throughout the kingdom. It was built on the Thames by William the Conqueror to protect London and assert his power. The Tower of London – an imposing fortress with many layers of history, which has become one of the symbols of royalty – was built around the White Tower."
 cu_pyramid_of_khufu: "Great Pyramid of Giza"
 desc_cu_pyramid_of_khufu: "Art Power: §G+8.0§!\n\nGreat Pyramid of Giza was built by the pharaoh Khufu, with a height of about 146 meters, while the base of the pyramid is more than 230 meters on each side, and the largest difference in length between the lengths of the sides is 4.4 cm, and the largest difference in the level of the base between the sides It is 2.1 cm, and due to these almost negligible differences, this pyramid is one of the most amazing engineering achievements It is the oldest of the Seven Wonders of the Ancient World, and the only one to remain largely intact."
 cu_angkor_wat: "Angkor Wat"
 desc_cu_angkor_wat: "Art Slot: §G+2§!\nArt Power: §G+6.0§!\n\nAngkor Wat is the largest religious structure in the world by land area, measuring 162.6 hectares, located in Cambodia. The temple was built by Suryavarman II in the early 12th century in Yaśodharapura, the capital of the Khmer Empire, as the state temple for the Empire. Originally constructed as a personal mausoleum for the Khmer King Suryavarman II, dedicated to Vishnu in the early 12th century, it was converted to a Buddhist Temple towards the end of 12th century."
 cu_sun_temple: "Sun Temple, Konârak"
 desc_cu_sun_temple: "Art Slot: §G+1§!\nArt Power: §G+4.0§!\n\nSun Temple, Konârak on the shores of the Bay of Bengal, bathed in the rays of the rising sun, the temple at Konarak is a monumental representation of the sun god Surya's chariot; its 24 wheels are decorated with symbolic designs and it is led by a team of six horses. Built in the 13th century, it is one of India's most famous Brahman sanctuaries."
 cu_ulugh_beg_observatory: "Ulugh Beg Observatory"
 desc_cu_ulugh_beg_observatory: "Art Slot: §G+1§!\nArt Power: §G+2.0§!\n\nThis observatory was built by Ulugh Beg, a well known astronomer of his time between 1424 and 1429. It was considered by scholars to have been one of the finest observatories in the Islamic world at the time and the largest in Central Asia.The observatory was destroyed in 1449 and rediscovered in 1908."
 cu_kremlin: "Moscow Kremlin"
 desc_cu_kremlin: "Art Slot: §G+3§!\nArt Power: §G+1.0§!\n\nThe Moscow Kremlin, or simply the Kremlin, is a fortified complex in the center of Moscow founded by Russian ruling dynasty of Rurikids. It is the best known of the kremlins, and includes five palaces, four cathedrals, and the enclosing Kremlin Wall with Kremlin towers. In addition, within this complex is the Grand Kremlin Palace that was formerly the Tsar's Moscow residence. "
 cu_porcelain_tower: "Porcelain Tower of Nanjing"
 desc_cu_porcelain_tower: "Art Power: §G+4.0§!\n\nThe Porcelain Tower of Nanjing, part of the former Great Bao'en Temple, is a historical site located on the south bank of external Qinhuai River in Nanjing, China. It was a pagoda constructed in the 15th century during the Ming dynasty, but was mostly destroyed in the 19th century during the course of the Taiping Rebellion."
 cu_schloss_ambras: "Schloss Ambras"
 desc_cu_schloss_ambras: "Art Slot: §G+4§!\nArt Power: §G+2.0§!\n\nAmbras Castle is a Renaissance castle and palace located in the hills above Innsbruck, Austria. Ambras Castle is 587 metres above sea level. Considered one of the most popular tourist attractions of the Tyrol, Ambras Castle was built in the 16th century on the spot of an earlier 10th-century castle, which became the seat of power for the Counts of Andechs. The cultural and historical importance of the castle is closely connected with Archduke Ferdinand II and served as his family residence from 1567 to 1595. The cultured humanist from the House of Habsburg accommodated his world-famous collections in a museum: The collections, still in the Lower Castle built specifically for that museum purpose, make Castle Ambras Innsbruck the oldest museum in the world."
 cu_jokhang: "Jokhang"
 desc_cu_jokhang: "Art Slot: §G+1§!\nArt Power: §G+4.0§!\n\nThe Jokhang, also known as the Qoikang Monastery, Jokang, Jokhang Temple, Jokhang Monastery and Zuglagkang, is a Buddhist temple in Barkhor Square in Lhasa, the capital city of Tibet. Tibetans, in general, consider this temple as the most sacred and important temple in Tibet. The temple is currently maintained by the Gelug school, but they accept worshipers from all sects of Buddhism. The temple's architectural style is a mixture of Indian vihara design, Tibetan and Nepalese design."
 cu_buddhas_of_bamiyan: "Buddhas of Bamiyan"
 desc_cu_buddhas_of_bamiyan: "Art Power: §G+6.0§!\n\nThe Buddhas of Bamiyan were two 6th-century monumental statues of Gautama Buddha carved into the side of a cliff in the Bamyan valley of central Afghanistan, 130 kilometres northwest of Kabul at an elevation of 2,500 metres. The two colossal Bamiyan Buddhas stood as arguably the most important archaeological site in Afghanistan for well over a thousand years. They were the largest standing Buddha figures in the world."
 cu_apostolic_palace: "Apostolic Palace"
 desc_cu_apostolic_palace: "Art Slot: §G+1§!\nArt Power: §G+2.5§!\n\nThe Apostolic Palace is the official residence of the pope, the head of the Catholic Church, located in Vatican City. It is also known as the Papal Palace, the Palace of the Vatican and the Vatican Palace. The Vatican itself refers to the building as the Palace of Sixtus V, in honor of Pope Sixtus V, who built most of the present form of the palace."
 cu_soltaniyeh: "Soltaniyeh"
 desc_cu_soltaniyeh: "Art Slot: §G+1§!\nArt Power: §G+4.0§!\n\nSituated in the province of Zanjan, Soltaniyeh is one of the outstanding examples of the achievements of Persian architecture and a key monument in the development of its Islamic architecture. The octagonal building is crowned with a 50 m tall dome covered in turquoise-blue faience and surrounded by eight slender minarets."
 cu_kaaba: "Kaaba"
 desc_cu_kaaba: "Art Power: §G+2.0§!\n\nThe Kaaba, also referred to as al-Kaʿbah al-Musharrafah, is a building at the center of Islam's most important mosque, Great Mosque of Mecca, in the Hejazi city of Mecca, Saudi Arabia. It is the most sacred site in Islam. It is considered by Muslims to be the Bayt Allāh, and has a similar role to the Tabernacle and Holy of Holies in Judaism. Its location determines the qiblah. Wherever they are in the world, Muslims are expected to face the Kaaba when performing Salah, the Islamic prayer."
 cu_ise_grand_shrine: "Ise Jingu"
 desc_cu_ise_grand_shrine: "Art Slot: §G+1§!\nArt Power: §G+2.0§!\n\nIse Jingu (Ise Grand Shrine) is is Japan's most sacred Shinto shrine and dates back possibly as far as the 3rd century. It is in Ise City, which is in the Ise-Shima region of Mie Prefecture. Ise Jingu is a shrine complex composed of many Shinto shrines centered on two main shrines, Naiku and Geku."
 cu_the_chapel_of_the_tablet_controller: "The Conquest of Chapel Of The Tablet"
 zoroastrian_zanjan: "The Conquest of Takht-e Soleyman"
 cu_wawel_cathedral: "Wawel Cathedral"
 desc_cu_wawel_cathedral: "Art Slot: §G+1§!\nArt Power: §G+4.0§!\n\nThe Royal Archcathedral Basilica of Saints Stanislaus and Wenceslaus on the Wawel Hill, also known as the Wawel Cathedral, is a Roman Catholic church and cathedral of the Archdiocese of Kraków, located on Wawel Hill in Kraków, Poland. More than 900 years old, it is the Polish national sanctuary and traditionally has served as coronation site of the Polish monarchs."
 cu_acropolis_of_athens: "Acropolis of Athens"
 desc_cu_acropolis_of_athens: "Art Power: §G+6.0§!\n\nThe Acropolis of Athens is an ancient citadel located on a rocky outcrop above the city of Athens and contains the remains of several ancient buildings of great architectural and historic significance, the most famous being the Parthenon. Although the term acropolis is generic and there are many other acropoleis in Greece, the significance of the Acropolis of Athens is such that it is commonly known as "The Acropolis" without qualification. "
 cu_gelati_monastery: "Gelati Monastery"
 desc_cu_gelati_monastery: "Art Slot: §G+1§!\nArt Power: §G+4.0§!\n\nFounded in 1106 in the west of Georgia, the Monastery of Gelati is a masterpiece of the Golden Age of medieval Georgia, a period of political strength and economic growth between the 11th and 13th centuries. It is characterized by the facades of smoothly hewn large blocks, balanced proportions and blind arches for exterior decoration."
 cu_renovated_palace_of_alhambra: "Alhambra(Renovated)"
 desc_cu_renovated_palace_of_alhambra: "Art Slot: §G+2§!\nArt Power: §G+4.0§!\n\n§MThe grand palace of Alhambra once again strikes awe into those that view it. Learned scholars and builders from foreign lands travel from far and wide to bask in our glory!§!\n\nThe Alhambra is a palace and fortress complex located in Granada, Andalusia, Spain. It was originally constructed as a small fortress in 889 CE on the remains of Roman fortifications, and then largely ignored until its ruins were renovated and rebuilt in the mid-13th century by the Arab Nasrid emir Mohammed ben Al-Ahmar of the Emirate of Granada, who built its current palace and walls."
 cu_obsolete_palace_of_alhambra: "Alhambra(Obsolete)"
 desc_cu_obsolete_palace_of_alhambra: "[Root.obsoleteAlhambradesc]"
 desc_cu_obsolete_palace_of_alhambra_gra: "Art Slot: §G+1§!\nArt Power: §G+2.0§!\n\n§YOur glorious palace is already in ruins, but we still have a chance to repair it.§!\n\nThe Alhambra is a palace and fortress complex located in Granada, Andalusia, Spain. It was originally constructed as a small fortress in 889 CE on the remains of Roman fortifications, and then largely ignored until its ruins were renovated and rebuilt in the mid-13th century by the Arab Nasrid emir Mohammed ben Al-Ahmar of the Emirate of Granada, who built its current palace and walls."
 desc_cu_obsolete_palace_of_alhambra_spa: "Art Slot: §G+1§!\nArt Power: §G+2.0§!\n\n§RIn the rebellion caused by our expulsion of the Moors, this palace was permanently destroyed and it can no longer be restored to its once glory.§!\n\nThe Alhambra is a palace and fortress complex located in Granada, Andalusia, Spain. It was originally constructed as a small fortress in 889 CE on the remains of Roman fortifications, and then largely ignored until its ruins were renovated and rebuilt in the mid-13th century by the Arab Nasrid emir Mohammed ben Al-Ahmar of the Emirate of Granada, who built its current palace and walls."
 renew_palace_of_alhambra_title: "Rebuild the Alhambra"
 renew_palace_of_alhambra_desc: "Since the days of Emir Mohammed ben Al-Ahmar, this towering palace has been the pinnacle of artisanal construction. His successors added numerous wonders to the grand complex; the Lion Court, the Court of the Myrtles, and the exquisite Hall of the Ambassadors. Should we continue in this tradition, we will enshrine ourselves as a center of art and culture for years to come"
 cu_ellora_caves: "Ellora Caves"
 desc_cu_ellora_caves: "Art Power: §G+6.0§!\n\nEllora Caves is located in the Aurangabad district of Maharashtra, India. It is one of the largest rock-cut Hindu temple cave complexes in the world, featuring Hinduism in particular and few Buddhist and Jain monuments with Artwork dating from the 600–1000 CE period. Cave 16 features the largest single monolithic rock excavation in the world, the Kailash temple, a chariot shaped monument dedicated to Lord Shiva."
 cu_monastery_of_the_kiev_caves: "Monastery of the Kiev Caves"
 desc_cu_monastery_of_the_kiev_caves: "Art Slot: §G+2§!\nArt Power: §G+4.0§!\n\nThe Venerable Anthony is credited with founding the monastery when he settled in one of the caves that is now part of the Far Caves. The Kiev Pechersk Lavra is a major Orthodox monastery located in Kiev, Ukraine, also referred to as the Monastery of the Kiev Caves. Founded during the times of Kievan Rus' (1051 A.D.), the monastery has remained a major center of Orthodox Christianity in the Slavic world. "
 cu_malbork_castle: "Malbork Castle"
 desc_cu_malbork_castle: "Art Slot: §G+1§!\nArt Power: §G+2.0§!\n\nMalbork Castle or Marienburg as it was originally named dates back to the 13th century and was built by the order of the Tectonic Knights, a group of Roman-Catholic crusaders who dominated the area until 1457. It is one of the most famous castles and best-preserved medieval fortresses. It is considered to be a gothic masterpiece of great scale and was first constructed in 1275. "
 cu_temple_and_cemetery_of_confucius: "Temple and Cemetery of Confucius and the Kong Family Mansion"
 desc_cu_temple_and_cemetery_of_confucius: "Art Slot: §G+2§!\nArt Power: §G+4.0§!\n\nThe temple, cemetery and family mansion of Confucius, the great philosopher, politician and educator of the 6th–5th centuries B.C., are located at Qufu, in Shandong Province. Built to commemorate him in 478 B.C., the temple has been destroyed and reconstructed over the centuries; today it comprises more than 100 buildings."
 cu_burgos_cathedral: "Burgos Cathedral"
 desc_cu_burgos_cathedral: "Art Slot: §G+2§!\nArt Power: §G+4.0§!\n\nOur Lady of Burgos was begun in the 13th century at the same time as the great cathedrals of the Ile-de-France and was completed in the 15th and 16th centuries. The entire history of Gothic art is summed up in its superb architecture and its unique collection of works of art, including paintings, choir stalls, reredos, tombs and stained-glass windows."
 cu_aachen_cathedral: "Aachen Cathedral"
 desc_cu_aachen_cathedral: "Art Slot: §G+2§!\nArt Power: §G+4.0§!\n\nConstruction of this palatine chapel, with its octagonal basilica and cupola, began c. 790–800 under the Emperor Charlemagne. Originally inspired by the churches of the Eastern part of the Holy Roman Empire, it was splendidly enlarged in the Middle Ages."
 cu_jelling_mounds: "Jelling Mounds, Runic Stones and Church"
 desc_cu_jelling_mounds: "Art Power: §G+3.0§!\n\nThe Jelling burial mounds and one of the runic stones are striking examples of pagan Nordic culture, while the other runic stone and the church illustrate the Christianization of the Danish people towards the middle of the 10th century."
 theodosian_walls: "Theodosian Walls"
 desc_theodosian_walls: "The Theodosian Walls were built during the reign of Emperor Theodosius II in the early 5th century, but they still remain some of the most formidable fortifications built by human hands."
 repire_theodosian_walls: "Repire The Walls of Constantinople" 
 repair_theodosian_walls_title: "Repair Theodosian Wall"
 repair_theodosian_walls_desc: "Theodosian Wall was severely damaged by our bombard. Now that Constantinople is under our control, we should consider repairing the wall as a defense of our new capital."
 zoloti_vorata: "Zoloti Vorata"
 desc_zoloti_vorata: "Modeled and named after a gate in Constantinople, the Golden Gate of Kiev serves as both an entrance to the city and a triumphal arch. The golden dome of the church, built on top of the gate, can be seen from afar and makes it a prominent symbol of Kiev."
 aurelian_walls: "Aurelian Walls"
 desc_aurelian_walls: "The Aurelian Walls were built during the reign of the Roman Emperors Aurelian and Probus. To this day they provide formidable defense, completely enclosing the seven hills of Rome."
 cu_iron_pillar_of_delhi: "Iron Pillar of Delhi"
 desc_cu_iron_pillar_of_delhi: "Art Power: §G+2.0§!\n\nThe mighty Iron Pillar of Delhi stands as a symbol to the glory of King Chandragupta II, though subsequent rulers have also etched their names into it. Despite having stood for a long time, there's no trace of rust – a testament to the skill of Indian ironsmiths!"
 cu_citadel_of_aleppo: "Citadel of Aleppo"
 desc_cu_citadel_of_aleppo: "Art Slot: §G+2§!\nArt Power: §G+4.0§!\n\nThe Citadel of Aleppo is an ancient fortification, having been in use by numerous powers since it was constructed. The citadel acts as a royal residence, fortified retreat, temple and prison. After having went through major reconstruction, the Citadel of Aleppo has been significantly fortified and turned into a proper palatial city."
 cu_emerald_buddha: "The Emerald Buddha"
 desc_cu_emerald_buddha: "Art Power: §G+3.0§!\n\nThis sacred artifact is held at a temple in this province. Guard it well, for it is highly prized by our enemies."
 cu_emerald_buddha_alternate: "The Emerald Buddha"
 desc_cu_emerald_buddha_alternate: "Art Power: §G+3.0§!\n\nThis sacred artifact is held at a temple in this province. Guard it well, for it is highly prized by our enemies."