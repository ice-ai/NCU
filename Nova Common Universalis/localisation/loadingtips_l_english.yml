l_english:
 LOADING_TIP_0:0 "Province's Urbanization Capacity is determined by its Agriculture and Literacy."
 LOADING_TIP_1:0 "Military leaders spawn in your country automatically, but you can also spend Monarchy Power to recruit them."
 LOADING_TIP_2:0 "A country must embrace New World first to found a trading company. Trading company cannot be found or spread in your home subcontinent."
 LOADING_TIP_3:0 "Religious buildings and Education buildings speed up Literacy growth in the province."
 LOADING_TIP_4:0 "Provinces with higher Literacy produce more Governance Capacity, but meanwhile consume more."
 LOADING_TIP_5:0 "Road buildings increase a province's Urbanization Capacity and connect the province with nearby provinces."
 LOADING_TIP_6:0 "University increases your country's Education Efficiency."
 LOADING_TIP_7:0 "When a province's Commerce/Production Growth Progress reaches develop progress cap, 1 Agriculture of this province will convert to Commerce/Production."
 LOADING_TIP_8:0 "Different government reforms have different GC modifiers for different situations. "
 LOADING_TIP_9:0 "You can use Terrain Improvement Edict to improve a province with bad terrain."
 LOADING_TIP_10:0 "Famine will break out in your provinces in Little Ice Age. Save some money and Monarchy Power to handle it."
 LOADING_TIP_11:0 "Manufactory and Factory increase province's Production growth greatly."
 LOADING_TIP_12:0 "When a province is suffering a famine or under enemy's occupation, the people there may migrate to the new world to make a living."
 LOADING_TIP_13:0 "Friendly regiments can reduce a maximum of 10 unrest in a province(-0.6 per Cavalry, 0.3 per Infantry and 0.2 per Artillery)."
 LOADING_TIP_14:0 "Commerce and Production increase a province's literacy growth, while Agriculture slows it down."
 LOADING_TIP_15:0 "Converting culture is slower and more costy in Common Universalis. So plan ahead if you need more GC for conquest."
 LOADING_TIP_16:0 "World conquest is not impossible in Common Universalis, but to achieve that you need to understand every aspect of the game first."
 LOADING_TIP_17:0 "Don't expand too much when your Governance Occupancy is high."
 LOADING_TIP_18:0 "Inflation is increased by province Commerce and reduced by province Production."
 LOADING_TIP_19:0 "In Common Universalis 'State' means a province with a state core"
 LOADING_TIP_20:0 "Each loan you take increase interest of future loans by 0.2% until paid off."
 LOADING_TIP_21:0 "Policies have their pros and cons in CU, but they no longer cost Monarchy Power, so choose them wisely."
 LOADING_TIP_22:0 "African inland provinces have huge GC panalty for foreign countries, this panalty is halved after you reach Diplomatic Technology 22."
 LOADING_TIP_23:0 "Colonies in New World start empty, but they will develop fast enough to catch up with your domestic provinces with proper investment."
 LOADING_TIP_24:0 "Urbanization will stop if province has not enough Urbanization Capacity, which is generated from Agriculture. Some buildings and province edicts can also increase Urbanization Capacity."
 LOADING_TIP_25:0 "Religious Ideas and Humanist Ideas are mutually exclusive, so are Tradition Ideas and Renovation Ideas."
 LOADING_TIP_26:1 "Research cost increases with each tech level, so you need to increase province literacy and urbanization level to keep up your research speed."
 LOADING_TIP_27:0 "The Corruption and Autonomy are unavoidable in Common Universalis, but you can still keep them under your controlling."
 LOADING_TIP_28:1 "Don't use up all your Monarch Power while at war.\nYou may need some to core any provinces you take."
 LOADING_TIP_29:0 "Though art does not determine live or death, it does exert a subtle but everlasting influence to your country's development. Better not ignore art investment."
 LOADING_TIP_30:0 "Your ships will suffer attrition in ocean provinces,\nuntil you have reached Diplomatic Technology level 22."
 LOADING_TIP_31:0 "Only tribes which religion group is pagan or eastern can be the Chinese emperor as a invader."
 LOADING_TIP_32:0 "You don't need to core all conquered provinces, leave some for Territory is better."
 LOADING_TIP_33:0 "The more autonomous your provinces are, the less tax and manpower you will get from them, but also the less OGC it will cause."
 LOADING_TIP_34:0 "Light Ships and Transports can both be sent to Protect Trade, but you need at least one Light Ship in the fleet to conduct the mission."
 LOADING_TIP_35:0 "Drilling your armies in the early military reforms is meaningless."
 LOADING_TIP_36:0 "Assigning a leader with maneuver to a fleet that is Protecting Trade will increase its efficiency."
 LOADING_TIP_37:0 "Your troops may suffer increased attrition during winter."
 LOADING_TIP_38:0 "The number of monthly reinforcements is tied to your army maintenance slider."
 LOADING_TIP_39:0 "Rulers and heirs that command an army may die in battle.\nThink twice before assigning them!"
 LOADING_TIP_40:0 "Even a small siege bonus can shorten a siege significantly."
 LOADING_TIP_41:0 "Reduced Recruitment Cost for a unit also reduces Maintenance Cost."
 LOADING_TIP_42:0 "The cost for advisors increases as your country grows."
 LOADING_TIP_43:0 "You may recall your Colonist after establishing a colony. It will reduce the colony's growth, but allows you to colonize another province."
 LOADING_TIP_44:0 "Exceeding your colony limit will increase colonial maintenance significantly."
 LOADING_TIP_45:0 "Accumulated Inflation reduces its yearly growth,so it will fix to a certain level."
 LOADING_TIP_46:0 "Overextension increases the costs of raising Stability."
 LOADING_TIP_47:0 "Lower Religious Unity will increase unrest in your provinces."
 LOADING_TIP_48:0 "Overseas colonies will not add to Overextension.\nBut conquered cities will!"
 LOADING_TIP_49:0 "Blockading enemy ports not only hurts their province, but also increases their war exhaustion."
 LOADING_TIP_50:0 "Pronvices with high devastation will lose their developments quickly"
 LOADING_TIP_51:0 "Mercenaries can be useful to conserve Manpower, if you can afford them."
 LOADING_TIP_52:0 "Raising autonomy in a province will lower its Occupied Governance Capacity, but also reduce the Governance Capacity it produces."
 LOADING_TIP_53:0 "Picking rivals hurts your relations with them, but earns you more Prestige in battle and allows you to claim more land from them."
 LOADING_TIP_54:0 "Controlling provinces in important Trade Nodes is vital for achieving a global trade empire."
 LOADING_TIP_55:0 "Coalitions can be a very powerful tool to counter a superior foe."
 LOADING_TIP_56:0 "Don't rush into action, make sure you know your foe's friends and enemies before declaring war. They can be useful to achieve your goals."
 LOADING_TIP_57:0 "Armies, navies and advisors become more expensive over time.\nMake sure your economy grows enough to keep supporting them."
 LOADING_TIP_58:0 "Constructing buildings can greatly increase the value of your provinces."
 LOADING_TIP_59:0 "The value of trade goods directly increases the production income from a province."
 LOADING_TIP_60:0 "Provinces will have higher initial AI when you have a claim on it."
 LOADING_TIP_61:0 "Make sure you conquer your War Goals, they will help you earn warscore quicker."
 LOADING_TIP_62:0 "Aggressive Expansion affects your neighbors more than distant countries."
 LOADING_TIP_63:0 "Keep an eye on your Aggressive Expansion or you might become the target of a coalition."
 LOADING_TIP_64:0 "Vassalization and Diplomatic Annexation can help you in expanding your realm without disturbing your neighbors."
 LOADING_TIP_65:0 "If you find the game too difficult, try lowering the difficulty."
 LOADING_TIP_66:0 "Fighting an expensive war?\nDon't be afraid to raise War Taxes or take out a Loan."
 LOADING_TIP_67:0 "Each group of National Ideas has a unique set of random events associated with it. Some of them are helpful, some are not."
 LOADING_TIP_68:0 "The Holy Roman Emperor may appoint new Electors if there are fewer than seven."
 LOADING_TIP_69:0 "It's not possible to assault a fort before its walls have been breached."
 LOADING_TIP_70:0 "Galleys excel when fighting in the inland seas.\nExamples are the Baltic, the Mediterranean and the Black Sea."
 LOADING_TIP_71:0 "Attrition kills!\nAssigning a leader with high maneuver will reduce a unit's attrition."
 LOADING_TIP_72:0 "Press F10 to save a screenshot of the mapmode you currently have selected."
 LOADING_TIP_73:0 "Reducing naval maintenance reduces Trade Power from ships. If you have a lot of light ships, you will lose income by lowering maintenance."
 LOADING_TIP_74:0 "War Exhaustion only goes away slowly while at peace and not at all while at war."
 LOADING_TIP_75:0 "Keep an eye out for coalitions. Stumbling into a war with most of your neighbors can be dangerous."
 LOADING_TIP_76:0 "Queen difficulty is far different from Very Hard difficulty in vanilla. You had better think twice before enable Queen difficulty."
 LOADING_TIP_77:0 "Many common actions have hotkeys.\nCheck the tooltips to find out what they are."
 LOADING_TIP_78:0 "Use Control plus a number key to assign a selected unit to a control group. Hit the number key alone to instantly select the unit in question."
 LOADING_TIP_79:0 "Manpower recovers slowly. Consider mixing a few mercenary regiments into your armies to conserve Manpower."
 LOADING_TIP_80:0 "Press the Home key to go to your capital province."
 LOADING_TIP_81:0 "Skilled Advisors are a lot more expensive than less skilled ones. Make sure you can actually afford higher skill advisors before hiring them."
 LOADING_TIP_82:0 "Don't just look at the Fire and Shock pips when comparing military units. Keep in mind your Fire and Shock modifiers, too."
 LOADING_TIP_83:0 "High level forts are virtually unsiegeable without artillery. Make sure you bring enough firepower."
 LOADING_TIP_84:0 "Moving an army to a rebellious province may considerably reduce the local unrest."
 LOADING_TIP_85:0 "You may use your fleet to block your enemy from crossing a strait."
 LOADING_TIP_86:0 "You can find your screenshots from the game here: ../Documents/Paradox/Interactive/Europa Universalis IV/Screenshots"
 LOADING_TIP_87:0 "Press F11 to save a screenshot of the game."
 LOADING_TIP_88:0 "Hold down shift while giving orders to a unit to create a custom path."
 LOADING_TIP_89:0 "You can delete saves in-game by clicking the delete button on a save game."
 LOADING_TIP_90:0 "The Z and C keys can be used to cancel and confirm event decisions and diplomacy decisions."
 LOADING_TIP_91:0 "The B key opens up the rebalance army interface."
 LOADING_TIP_92:0 "With the rebalance army interface open the Z and B key can be used to send units from one side to another."
 LOADING_TIP_93:0 "The B key can be used to deselect the top army or navy when multiple armies/navies are selected."
 LOADING_TIP_94:0 "The Ming Empire is the strongest nation in the game, but isn't recommended if you are a beginner."
 LOADING_TIP_95:0 "Pawn difficulty is suitable for beginners who feel that Bishop is too challenging."
 LOADING_TIP_96:0 "At Root difficulty, the AI is as skillful as possible with almost no cheats."
 LOADING_TIP_97:0 "At Queen difficulty, the AI is as skillful as possible and has a lot of cheats to make playing even major nations a challenge."
 LOADING_TIP_98:1 "Use terrain to your advantage! Place your armies so that if attacked,\nthe attacker gets river crossing or difficult terrain."
 LOADING_TIP_99:0 "An army besieging a fortress in enemy territory will be counted as the attacker in a battle when attacked, incurring terrain penalties."
 LOADING_TIP_100:0 "This game takes a long time to master, don't be surprised to be learning new things after playing a thousand hours."
 LOADING_TIP_101:0 "You might lose a battle (or more), but still win the war.\nIt's often worth fighting on after suffering initial setbacks in a war."
 
 
 
 
 
 
 
 
 
 
 
