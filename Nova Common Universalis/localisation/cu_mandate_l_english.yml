 cu_celestial_reform.1.t: "Army Reform"
 cu_celestial_reform.1.d: "Recently we have found that our army is not so strong as it looks like. Even the most elite troops are untrained, unmotivated, and filled with loafers. If we want our empire to last forever, reform will be the way forward."
 cu_celestial_reform.1.a: "A far-reaching reform must be done!"
 cu_celestial_reform.1.at: "§GWe will start to reform our army.§!"
 cu_celestial_reform.1.b: "There are wheels within wheels. We had better not try to change it."
 cu_celestial_reform.2.t: "Examination"
