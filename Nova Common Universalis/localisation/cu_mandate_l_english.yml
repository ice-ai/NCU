 cu_celestial_reform.51.t: "A Bright Sunny Day"
 cu_celestial_reform.51.d: "Today is the Emperor's birthday, and the cabinet specially chose this day to convene the ministers. In the midday sun, the new army held a grand military parade in $CAPTIAL$ to announce to the world of its mighty power. Under the reformed training methods, the new army is as awe-inspiring as the writings of military advisers say. At the same time, after eradicating the corruption in the army, "the bandits are like a comb, and the soldiers are like a fine-toothed comb" has also become history."
