 cu_celestial_reform.3.t: "Army Reform"
 cu_celestial_reform.3.desc: "We have finished the answer sheet for military reform, and we need to get it done quickly before it gets buried in a sea of bureaucratic paperwork. The Emperor would provide financial, manpower and other assistance to a reform group formed by military and civilian officials and border generals. Every §R5§! years, the Emperor will conduct an Examination of the military reform. If the Examination fails, the emperor will lose his temper and the military reform will be blocked. However, we can bribe the Examination officials to ignore this. When we have passed the §G8§! Examinations, we can declare the military reform completed, otherwise it will be forgotten and become a complete failure.\nWe are about to have the §G[Root.reform_counter.GetValue]§!th Examination.\n\nCurrent Resources The Reform Group has:\n\n   §G[Root.reform_tradition.GetValue]§! £icon_army_tradition£ points\n\n   §G[Root.reform_manpower.GetValue]§! £icon_manpower£ points\n\n   §G[Root.reform_milpower.GetValue]§! £mil£ points\n\nCaution: You only have one invest chance per turn. And each invest action will add the corresponding item's 50 points."
