 desc_gentrys_landholding: "One major reason of Chinese dynasties' decline is the increasing land annexation of the gentry level. As land is regarded by the Chinese as the most fundamental and stable sort of wealth at that time, Chinese bureaucrats, aristocrats, officers and merchants keep doing everything they can to increase their landholding, and hiding them from the administration of the central government. Though many capable emperors have tried to stop this erosion, none of them thoroughly succeeded - as their authority basically came from the gentry level."
 gentrys_landholding_desc: "One major reason of Chinese dynasties' decline is the increasing land annexation of the gentry level. As land is regarded by the Chinese as the most fundamental and stable sort of wealth at that time, Chinese bureaucrats, aristocrats, officers and merchants keep doing everything they can to increase their landholding, and hiding them from the administration of the central government. Though many capable emperors have tried to stop this erosion, none of them thoroughly succeeded - as their authority basically came from the gentry level."
 artisan_regulation: "Artisan's Regulation"
 desc_artisan_regulation: "§RDisables §YFinancial Ideas§!, §YRenovation Ideas§! and §YQuality Ideas§!§!\n\nIn Ming China, artisan is not a free job to choose. The empire developed a regulation system that illegalized all unregistered artisans, and put almost all workshops under central administration. This system was gradually found rigid and ineffient - The artisans were locked in a low status, innovation was not encouraged, and the supervisors were always corrupted - which slowered Ming's progress towards capitalism and technological advancement. The regulation was weakened in late Ming, and finally revoked by Shunzhi emperor of the Qing dynasty."
 weisuo_system: "Army Corruption"
 desc_weisuo_system: "An army that we once fought in the north and the south is no longer in its glory. Our armed forces are large but badly understaffed, their training has been abandoned, and the sword has rusted with outdated tactics and rampant corruption, which will finally lead to the collaspe of the Celestial Empire."
 trade_limitation: "Trade Limitation"
 desc_trade_limitation: "§RDisables §YMaritime Ideas§! and §YTrade Ideas§!§!\n\nTrade activities were highly restricted in Ming and Qing dynasty, especially the foreign ones. Considering the oversea world as a source of heresy rather than treasury, Chinese emperors always kept a suspious eye on the growing merchant power along China's coastline, and issued policies that discouraged, harrassed or even destroyed those commercial activities, leaving those opportunity to other Asian countries and eventually the late-coming Europeans."
 foreign_ignorance: "Foreign Ignorance"
 desc_foreign_ignorance: "§RDisables §YDiplomatic Ideas§!, §YRenovation Ideas§! and §YUnion Ideas§!§!\n\nForeign affairs in east Asia were not like those in other parts of the world. China's enormous size, unmatched power and splendid culture put it into a supreme status, making the Chinese - and many others - believe that all other countries, large or small, are nothing but petty barbarians that can only bow before the celestial empire, and China, as their natural overlord, is obligated to protect and 'civilize' them. This foreign ignorance stayed unchallenged until the 19th centry, when Europeans finally discovered that this once mighty empire had already fallen into corrupcy and barbarism."
 zhuluzhongyuan: "China's Ambition"
 desc_zhuluzhongyuan: "Our generals are filled with ambition to unify China."
