 cu_celestial_reform.5.t: "Rainclouds in $CAPTIAL$"
 cu_celestial_reform.5.d.1: "Today's morning started in the drizzle, and the Emperor [Root.Monarch.GetName] suddenly found that a group of faces he once knew had disappeared, replaced by another group of younger faces. The former ambitions have now been replaced by a growing desire for holding more power. The Emperor [Root.Monarch.GetName] is no longer thinking of hard work, but how to control his ministers and be immortal. Those reform programs that have been or will be implemented have gradually been forgotten, and the former new army has also been dispersed to other army groups, and its influence cannot last."
 cu_celestial_reform.5.d.2: "In this dull and drizzle morning, everyone, including the Emperor, seemed very upset. The new army supported by the Emperor failed to pass the examination organized by the Emperor himself. Our political enemies were the first to break this silence. Some of them took out a memorial that they had prepared, while others attacked us directly in front of the Emperor, accused us of deceiving the Emperor.\nNaturally, the Emperor's flew into rage about this, and he ordered several people to be dismissed from office on the spot, even his cabinet ministers."
 cu_celestial_reform.5.a: "It's raining harder and harder."
