 department_of_treasure_fleet_desc: "Decades ago Zhenhe's voyage to the west ocean expanded our tributary sphere far into the barbarian lands and brought tremendous prestige to our empire. After Zhenhe's death, however this great cause was forced to stop due to its economical inefficiency. Years went on, and the Celestial empire turned more and more inward. The once splendid treasure fleet remained mothballed and rusted, sea charts sealed and blurred, sailors scattered and aged, and contact with tributary states cut off one by one......\n\nEnables §YExpansion Ideas§! and §YExploration Ideas§!"
 formalize_tributary_system_decision_title: "Formalize Tributary System"
 formalize_tributary_system_decision_emperor: "Formalize Tributary System"
 formalize_tributary_system_decision_desc: "For too long we have allowed our tributaries to ignore their obligation to the middel kingdom and pay tributes irregularly and casually - some even come with empty hands. This can no longer be tolerated. The divine authority of the Celestial empire must be recognized by all countries, and a formalized yearly tribute is their least move to show it.\n\nEnables §YDiplomatic Ideas§! and §YUnion Ideas§!\n§GThe emperor can call for a tributary meeting every 20 years.§!"
 chinesized_education_decision_title: "Spread Confucius Education"
 chinesized_education_decision_emperor: "Spread Confucius Education"
 chinesized_education_decision_desc: "As the mandate of heaven requires, it is our divine mission to spread the splendid Chinese culture to our neighbors and save our indecent subjects from their barbaric ways of living. Let the belecture of saints be heeded by all, so that one day all lands under heaven will thrive in a greater harmony.\n\nRemoves §YNostalgic Provincialism§! Modifier.\n§GInstitutions will automatically spread to tributary states.§!"
 enforce_peace_decision_title: "Peace Under Heaven"
 enforce_peace_decision_emperor: "Peace Under Heaven"
 enforce_peace_decision_desc: "War, as a matter of life and death, is of vital importance to all countries. As the most merciful and enlightened overlord of all, we cannot spoil our ignorant subjects by letting them make the decision of war. For their own benefits,we should revoke their rights of declaring war. \n\nRemoves §YForeign Ignorance§! Modifier.\n§GTributary states are not allowed to declare war on each other.§!"
 tributary_trade_system_decision_title: "Tributary Trade Sphere"
 tributary_trade_system_decision_emperor: "Tributary Trade Sphere"
 tributary_trade_system_decision_desc: "The economical benefits from the tributary system mainly come from the incidental trade behind each tribute, whether official or not. However, these trading activities are highly disorganized and limited in a poor scale. Now, with more and more foreign merchants entering our sphere of influence, we need to reform this old system to secure our own trade zone.\n\nEnables §YMaritime Ideas§!(If you have revoked bans on maritime trade first) and §YTrade Ideas§!."
